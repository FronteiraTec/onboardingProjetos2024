<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='style.css'>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="imagens/alegria.jpg" alt="Alegria de Divertidamente">
            <img class="slide" src="imagens/medo.jpg" alt="Medo de Divertidamente">
            <img class="slide" src="imagens/nojinho.jpg" alt="Nojinho de Divertidamente">
            <img class="slide" src="imagens/raiva.jpg" alt="Raiva de Divertidamente">
            <img class="slide" src="imagens/tristeza.jpg" alt="Tristeza de Divertidamente">
        </div>

        <div class="buttons">

            <button class="anterior" onclick="prevSlide()"><</button>
            <input type="button" class="nav-button" onclick="selectSlide(0)">
            <input type="button" class="nav-button" onclick="selectSlide(1)">
            <input type="button" class="nav-button" onclick="selectSlide(2)">
            <input type="button" class="nav-button" onclick="selectSlide(3)">
            <input type="button" class="nav-button" onclick="selectSlide(4)">
            <button class="proximo" onclick="nextSlide()">></button>

        </div>
        
        
    </div>
    <script src='script.js'></script>
    
</body>
</html>
